<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
    <style>
        body {
            background-image: url("https://wallpapercave.com/wp/wp4611912.jpg");
        }
        .border {
            background-color: white;
        }
    </style>
</head>
<body>
<div th:insert="~{/home::header}"></div>
<div class="container col-12">
    <h3 class="text-center" style="color: white">Add new facility</h3>
    <h5 class="text-center" style="color: blue" th:text="${add}"></h5>
</div>

<div class="container border border-primary w-50">
    <form class="g-3" th:action="@{/facility/addNew}" method="post" th:object="${serviceDto}">

        <div class="col-12">
            <label class="form-label">Type:</label>
            <select th:field="*{serviceType}" class="form-select" id="selected">
                <option value="">Select Service</option>
                <option
                        th:each="types : ${serviceTypes}" th:text="${types.name}"
                        th:value="${types.id}">
                </option>
            </select>
        </div>

        <div class="col-12">
            <label for="inputName" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputName"/>
        </div>
        <div class="col-12">
            <label for="area" class="form-label">Area Of Facility:</label>
            <input type="text" th:field="*{area}" class="form-control" id="area"/>
        </div>

        <div class="col-12">
            <label for="price" class="form-label">Price:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price"/>
        </div>

        <div class="col-12">
            <label for="capacity" class="form-label">Capacity:</label>
            <input type="text" th:field="*{capacity}" class="form-control" id="capacity"/>
        </div>

        <div class="col-12" id="room">
            <label for="standard" class="form-label">Standard:</label>
            <input type="text" th:field="*{standard}" class="form-control" id="standard"/>
        </div>

        <div class="col-12" id="utilities">
            <label for="util" class="form-label">Utilities:</label>
            <input type="text" th:field="*{util}" class="form-control" id="util"/>
        </div>

        <div class="col-12" id="pool">
            <label for="poolArea" class="form-label">Area Of Pool:</label>
            <input type="text" th:field="*{poolArea}" class="form-control" id="poolArea"/>
        </div>

        <div class="col-12" id="numberOfFloor">
            <label for="floor" class="form-label">Number Of Floor:</label>
            <input type="text" th:field="*{floor}" class="form-control" id="floor"/>
        </div>

        <div class="col-12" id="free">
            <label for="freeService" class="form-label">Free:</label>
            <input type="text" th:field="*{freeService}" class="form-control" id="freeService"/>
        </div>

        <div class="col-12">
            <label class="form-label">Type Of Renting:</label>
            <select th:field="*{serviceRenting}" class="form-select">
                <option
                        th:each="renting : ${rentingType}" th:text="${renting.name}" th:value="${renting.id}">
                </option>
            </select>
        </div>

        <div class="col-12 mt-3 text-center mb-5">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/facility/list" class="btn btn-secondary mx-3 text-white text-decoration-none">Service list</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    $(function(){
        $('#selected').on('change', function(){
            let id = $(this).val();
            if(id === '1') {
                $('#free').hide();
                $('#numberOfFloor').show();
                $('#room').show();
                $('#pool').show();
                $('#utilities').show();
            }
            else if(id === '2') {
                $('#pool').hide();
                $('#utilities').show();
                $('#numberOfFloor').show();
                $('#room').show();
                $('#pool').hide();
            }
            else if(id === '3') {
                $('#free').show();
                $('#numberOfFloor').hide();
                $('#room').hide();
                $('#pool').hide();
                $('#utilities').hide();
            }
        })
    })
</script>

</body>
</html>
