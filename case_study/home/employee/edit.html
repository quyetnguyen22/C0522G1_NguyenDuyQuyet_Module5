<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
    <style>
        body {
            background-image: url("https://wallpapercave.com/wp/wp4611912.jpg");
        }
        .border {
            background-color: white;
        }
    </style>
</head>
<body>
<div th:insert="~{/home::header}"></div>
<div class="container col-12">
    <h3 class="text-center" style="color: white">Edit employee</h3>
</div>

<div class="container border border-primary w-50">
    <form class="g-3" th:action="@{/employee/edit}" method="post" th:object="${employeeDto}">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-12">
            <label for="inputName" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputName"/>
        </div>
        <div class="col-12">
            <label for="inputBirthday" class="form-label">Date of birth:</label>
            <input type="date" th:field="*{birthday}" th:min="${lessThanAgeAge}" th:max="${graterThanAge}"
                   class="form-control" id="inputBirthday"/>
        </div>

        <div class="col-12">
            <label for="inputIdNum" class="form-label">ID number:</label>
            <input type="text" th:field="*{idNumber}" class="form-control" id="inputIdNum"/>
        </div>

        <div class="col-12">
            <label for="inputPhoneNum" class="form-label">Phone number:</label>
            <input type="text" th:field="*{phone}" class="form-control" id="inputPhoneNum"/>
        </div>

        <div class="col-12">
            <label for="inputEmail" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="inputEmail" placeholder="acb@gmail.com"/>
        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Address:</label>
            <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="1234 Main St"/>
        </div>

        <div class="col-12">
            <label class="form-label">Education Level:</label>
            <select th:field="*{eduLevel}" class="form-select">
                <option
                        th:each="level : ${eduLevels}" th:text="${level.eduLevel}" th:value="${level.id}">
                </option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label">Department:</label>
            <select th:field="*{department}" class="form-select">
                <option
                        th:each="dep : ${departments}" th:text="${dep.department}" th:value="${dep.id}">
                </option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label">Position:</label>
            <select th:field="*{position}" class="form-select">
                <option
                        th:each="pos : ${positions}" th:text="${pos.position}" th:value="${pos.id}">
                </option>
            </select>
        </div>


        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/employee/list" class="btn btn-secondary mx-3 text-white text-decoration-none">Employee list</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
