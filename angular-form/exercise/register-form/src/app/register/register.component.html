<h2 class="text-center">Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()" class="container w-50">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="text" formControlName="emailAddress" class="form-control" id="exampleInputEmail1"
           aria-describedby="emailHelp" required>
    <p class="text-danger"
       *ngIf="registerFormControl.emailAddress.errors?.email">
      Please enter a valid email address, ex: abd@domain.com
    </p>
    <p class="text-danger"
       *ngIf="(registerFormControl.emailAddress.dirty || submitted) && registerFormControl.emailAddress.errors?.required">
      Email is required
    </p>
  </div>
  <div formGroupName="passwordInput">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      <p class="text-danger"
         *ngIf="passwordControls.password.dirty && passwordControls.password.errors?.required">
        Passwords is required
      </p>
      <p class="text-danger"
         *ngIf="passwordControls.password.errors?.minlength">
        Passwords must be at least 6 characters long.
      </p>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword">
      <p class="text-danger"
         *ngIf="registerForm.hasError('invalidPassword',['passwordInput']) && registerForm.get('passwordInput').touched">
        Passwords does not match
      </p>
    </div>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Country</label>
    <select class="form-select" formControlName="country" aria-label="Default select example">
      <option value="null">Choose Country</option>
      <option *ngFor="let country of country" [ngValue]="country">
        {{country}}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Date Of Birth</label>
    <input type="date" formControlName="dateOfBirth" class="form-control" id="age">
    <p class="text-danger"
    *ngIf="registerFormControl.dateOfBirth.hasError('invalidAge') && registerFormControl.dateOfBirth.dirty">
      Must be greater than 18!
    </p>
  </div>
  <div class="mb-3">
    <label class="form-label">Gender</label> <br>
    <input type="radio" formControlName="gender" id="male" value="0">
    <label for="male" class="px-1">Male</label> &nbsp;&nbsp;
    <input type="radio" formControlName="gender" id="female" value="1">
    <label for="female" class="px-1">Female</label>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" formControlName="phone" class="form-control" id="phone" required>
    <p class="text-danger"
       *ngIf="(registerFormControl.phone.dirty || submitted) && registerFormControl.phone.errors?.required">
      Phone is required
    </p>
    <p class="text-danger"
       *ngIf="(registerFormControl.phone.dirty || submitted) && registerFormControl.phone.errors?.pattern">
      Please input +84 and 9 or 10 number letters.
    </p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <!--  <div>-->
  <!--    Status: {{registerForm.status}}-->
  <!--  </div>-->
<!--  [disabled]="registerForm.invalid"-->
</form>
