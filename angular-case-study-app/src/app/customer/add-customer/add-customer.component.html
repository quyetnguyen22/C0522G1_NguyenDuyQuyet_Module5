<div id="header" class="sticky-top"></div>
<body>
<div class="container col-12">
  <h3 class="text-center" style="color: white">Add new customer</h3>
  <h5 class="text-center" style="color: blue" th:text="${add}"></h5>
</div>

<div class="container border border-primary w-50 mb-5">
  <form class="g-3" action="/customer/addNew" method="post" th:object="${customerDto}">
    <div class="col-12">
      <label for="inputName" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="inputName"/>
      <p style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
    </div>
    <div class="col-12">
      <label for="inputBirthday" class="form-label">Date of birth:</label>
      <input type="date" th:field="*{birthday}" th:min="${lessThanAgeAge}" th:max="${graterThanAge}"
             class="form-control" id="inputBirthday"/>
    </div>

    <div>
      <label>Gender:</label> <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{gender}" id="maleId" th:value="1"/>
        <label class="form-check-label" for="maleId">
          Male
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="0" id="femaleId" checked/>
        <label class="form-check-label" for="femaleId">
          Female
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="2" id="lgbtId"/>
        <label class="form-check-label" for="lgbtId">
          LGBT
        </label>
      </div>
    </div>

    <div class="col-12">
      <label for="inputIdNum" class="form-label">ID number:</label>
      <input type="text" th:field="*{idNum}" class="form-control" id="inputIdNum"/>
      <p style="color: red" th:errors="*{idNum}" th:if="${#fields.hasErrors('idNum')}"></p>
    </div>

    <div class="col-12">
      <label for="inputPhoneNum" class="form-label">Phone number:</label>
      <input type="text" th:field="*{phone}" class="form-control" id="inputPhoneNum"/>
      <p style="color: red" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></p>
    </div>

    <div class="col-12">
      <label for="inputEmail" class="form-label">Email:</label>
      <input type="text" th:field="*{email}" class="form-control" id="inputEmail" placeholder="acb@gmail.com"/>
      <p style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address:</label>
      <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="1234 Main St"/>
    </div>

    <div class="col-12">
      <label class="form-label">Rank:</label>
      <select th:field="*{rank}" class="form-select">
        <option
          th:each="rank : ${allRank}" th:text="${rank.rankName}" th:value="${rank.id}">
        </option>
      </select>
    </div>

    <div class="col-12 mt-3 text-center mb-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/customer/list" class="btn btn-secondary mx-3 text-white text-decoration-none">Customer list</a>
    </div>
  </form>
</div>
</body>
